loadGeneralArticles
---
tags:
  - board
  - article
description: given start-idx. 往前拉 max 筆 article-summaries. start-idx 不指定時, 從最新的開始往以前拉 data.
parameters:
  - '$ref': '#/definitions/Host'
  - '$ref': '#/definitions/XForwardedFor'
  - '$ref': '#/definitions/Authorization'
  - name: bid
    in: path
    type: string
    required: true
    description: bid is returned from board-list.
  - '$ref': '#/definitions/ParamsStartIdx'
  - '$ref': '#/definitions/ParamsMax'
responses:
  200:
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        data:
          type: array
          description: article information (article-summary)
          required: true
          items:
            '$ref': '#/definitions/ArticleSummary'
        is_newest:
          type: boolean
        next_idx:
          type: string
