loadGeneralArticles
---
tags:
  - board
  - article
parameters:
  - '$ref': '#/definitions/Host'
  - '$ref': '#/definitions/XForwardedFor'
  - '$ref': '#/definitions/Authorization'
  - name: bid
    in: path
    type: string
    required: true
    description: bid is returned from board-list.
  - name: params
    in: body
    required: true
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      '$ref': '#/definitions/ArticleListParams'
responses:
  200:
    description: index-response
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        boards:
          type: array
          description: article information (article-summary)
          required: true
          items:
            '$ref': '#/definitions/ArticleSummary'
        next_bid:
          type: string

