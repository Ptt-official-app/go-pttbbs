register
---
tags:
  - user
parameters:
  - '$ref': '#/definitions/Host'
  - '$ref': '#/definitions/XForwardedFor'
  - name: params
    in: body
    required: true
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        username:
          type: string
          required: true
        password:
          type: string
          required: true
        email:
          type: string
          required: false
        nickname:
          type: string
          required: false
        realname:
          type: string
          required: false
        career:
          type: string
          required: false
        address:
          type: string
          required: false
        over18:
          type: bool
          required: true
responses:
  200:
    description: index-response
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        access_token:
          type: string
          description: access_token
          required: true
        token_type:
          type: string
          description: token_type
          required: true
