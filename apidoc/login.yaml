login
---
tags:
  - user
parameters:
  - '$ref': '#/definitions/Host'
  - '$ref': '#/definitions/XForwardedFor'
  - name: params
    in: body
    required: true
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        client_info:
          type: string
          required: false
          default: ''
        username:
          type: string
          required: true
        password:
          type: string
          required: true
responses:
  200:
    description: index-response
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        access_token:
          type: string
          description: access_token
          required: true
        token_type:
          type: string
          description: token_type
          required: true
