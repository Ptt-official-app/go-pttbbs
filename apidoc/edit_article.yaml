Edit Article
---
tags:
  - board
  - article
description: get the raw content and the mtime of the article.
parameters:
  - '$ref': '#/definitions/Host'
  - '$ref': '#/definitions/XForwardedFor'
  - '$ref': '#/definitions/Authorization'
  - name: bid
    in: path
    type: string
    required: true
    description: board-id
  - name: aid
    in: path
    type: string
    required: true
    description: article-id (returned from /boards/{bid}/articles)
  - name: params
    in: body
    required: true
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      type: object
      properties:
        title:
          type: string
          description: base64-big5
        content:
          type: array
          items:
            type: array
            items:
              type: string
          description: '[][]base64-big5'
        oldsz:
          type: number
          description: original size from GetArticle
        oldsum:
          type: number
          description: original hash from GetArticle
responses:
  200:
    description: index-response
    schema:
      '$id': https://json-schema.org/draft/2019-09/output/schema
      properties:
        content:
          type: string
          description: base64-encoded bytes representing the DBCS-content.
          required: true
        mtime:
          type: number
        class:
          type: string
        title:
          type: string
